<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <table class="table">
      <tr>
        <td class="white" colspan="2">1.1</td>
        <td class="white" colspan="">1.2</td>
        <td class="yellow" colspan="2">1.3</td>
        <td class="white" rowspan="3">1.4</td>
      </tr>
      <tr>
        <td>2.1</td>
        <td class="red" colspan="2" rowspan="2">2.2</td>
        <td class="yellow" colspan="2">2.3</td>
      </tr>
      <tr>
        <td class="white">3.1</td>
        <td class="white">3.2</td>
        <td class="white">3.3</td>
      </tr>
    </table>
  </body>
</html>
